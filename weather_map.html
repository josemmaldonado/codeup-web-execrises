<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Weather Be Like </title>
</head>
<body>
<div class="jumbotron text-center">
    <h1 class="display-4" id="jumbo-temp">69</h1>
    <p class="lead">Precipitation<br>Wind<br>Humidity<br>UV index</p>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-week-tab" data-toggle="tab" href="#nav-week" role="tab"
                       aria-controls="nav-home" aria-selected="true">7 Day Forecast</a>
                    <a class="nav-link" id="nav-hourly-tab" data-toggle="tab" href="#nav-hourly" role="tab"
                       aria-controls="nav-hourly" aria-selected="false">Hourly</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-week" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card text-center">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="weekday">weekday</li>
                            <li class="list-group-item" id="temp-max">temp max</li>
                            <li class="list-group-item" id="temp-min">temp min</li>
                        </ul>
                    </div>

                </div>
                <div class="tab-pane fade" id="nav-hourly" role="tabpanel" aria-labelledby="nav-hourly-tab">
                    <div class="card text-center">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Hour</li>
                            <li class="list-group-item">temp at the hour</li>
                            <li class="list-group-item">Chance of rain</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
